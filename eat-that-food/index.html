<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat That Food</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            overflow: hidden;
        }
        canvas {
            border: 2px solid #ffffff33;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }
        #score.grow {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Player properties
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            targetX: canvas.width / 2,
            targetY: canvas.height / 2,
            radius: 15,
            color: 'hsl(200, 70%, 50%)',
            speed: 5,
            score: 0
        };

        let foods = [];
        let particles = [];
        const keys = {};
        const FOOD_COUNT = 20;

        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Easing function for smooth movement
        function ease(current, target, factor) {
            return current + (target - current) * factor;
        }

        // Generate food
        function generateFood() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 8,
                pulse: Math.random() * Math.PI * 2,
                color: `hsl(${Math.random() * 360}, 80%, 60%)`
            };
        }

        // Initialize food
        for (let i = 0; i < FOOD_COUNT; i++) {
            foods.push(generateFood());
        }

        // Particle for eating effect
        function createParticle(x, y, color) {
            return {
                x,
                y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                radius: 5 + Math.random() * 5,
                alpha: 1,
                color
            };
        }

        // Background particles
        let bgParticles = [];
        for (let i = 0; i < 50; i++) {
            bgParticles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: 2 + Math.random() * 3,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                alpha: 0.2 + Math.random() * 0.3
            });
        }

        // Update game state
        function update() {
            // Update player position with easing
            let dx = 0, dy = 0;
            if (keys['arrowup'] || keys['w']) dy -= player.speed;
            if (keys['arrowdown'] || keys['s']) dy += player.speed;
            if (keys['arrowleft'] || keys['a']) dx -= player.speed;
            if (keys['arrowright'] || keys['d']) dx += player.speed;

            player.targetX = Math.max(player.radius, Math.min(canvas.width - player.radius, player.targetX + dx));
            player.targetY = Math.max(player.radius, Math.min(canvas.height - player.radius, player.targetY + dy));
            player.x = ease(player.x, player.targetX, 0.1);
            player.y = ease(player.y, player.targetY, 0.1);

            // Check food collision
            foods.forEach((food, index) => {
                const dist = Math.hypot(player.x - food.x, player.y - food.y);
                if (dist < player.radius + food.radius) {
                    player.score++;
                    player.radius += 0.3;
                    scoreDisplay.textContent = `Score: ${player.score}`;
                    scoreDisplay.classList.add('grow');
                    setTimeout(() => scoreDisplay.classList.remove('grow'), 200);

                    // Create particle effect
                    for (let i = 0; i < 10; i++) {
                        particles.push(createParticle(food.x, food.y, food.color));
                    }

                    foods.splice(index, 1);
                    foods.push(generateFood());
                }
            });

            // Update particles
            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                p.radius *= 0.98;
            });

            // Update background particles
            bgParticles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
            });
        }

        // Draw game
        function draw() {
            // Draw gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#6e8efb');
            gradient.addColorStop(1, '#a777e3');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw background particles
            bgParticles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${p.alpha})`;
                ctx.fill();
            });

            // Draw food with glow and pulse
            foods.forEach(food => {
                food.pulse += 0.05;
                const scale = 1 + Math.sin(food.pulse) * 0.1;
                ctx.save();
                ctx.beginPath();
                ctx.arc(food.x, food.y, food.radius * scale, 0, Math.PI * 2);
                ctx.fillStyle = food.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = food.color;
                ctx.fill();
                ctx.restore();
            });

            // Draw particles
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color.replace(')', `, ${p.alpha})`).replace('hsl', 'hsla');
                ctx.fill();
            });

            // Draw player with glow
            ctx.save();
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.fill();
            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        gameLoop();
    </script>
</body>
</html>
